<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2016年度报告</title>
    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <!-- H5对象资源&管理内容 : 页和组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <style type="text/css">
        body{
            margin: 0;padding: 0;
        }
    </style>
</head>
<body>
    <!-- 测试内容组织功能，已经fullPage页面切换&组件切换 -->
    <!-- 内容组织管理，有可能加载若干个资源 -->
    <script type="text/javascript">
        $(function(){
            var h5 = new H5();
            //链式调用
            h5
                .addPage('face')
                    .addComponent('logo',{
                        text:'logo',
                        width:400,
                        height:100,
                        css:{backgroundColor:'red',top:0,opacity:0},
                        center:true,
                        animateIn:{ top:100,opacity:1 },
                        animateOut:{ top:0,opacity:0 }
                    })
                    .addComponent('slogan',{
                        text:'slogan',
                        width:400,
                        height:100,
                        css:{backgroundColor:'green',top:400},
                        center:true
                    })
                .addPage('desc')
                    .addComponent('caption',{
                        text:'核心理念',
                        width:400,
                        height:100,
                        css:{backgroundColor:'blue',top:400},
                        center:true
                    })
                .addPage('page-3')
                    .addComponent('caption',{text:'课程方向分布'})
                .loader();
        })
    </script>
</body>
</html>
